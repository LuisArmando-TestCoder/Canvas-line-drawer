    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <canvas></canvas>
        <div class="canvas-lines-conf">
            <div>
                <button id="clearPoints">
                    Clear
                </button>
                <button id="uploadPoints">
                    Figure JSON
                </button>

                    Center
                </button>
            </div>
            <textarea class="points-JSON" id="pointJSON"></textarea>
            <ol id="points">
                ctx.beginPath();

                Download Laid JSON Points

                Download canvas line
